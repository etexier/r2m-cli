command.summary=Remove shortcut commands/aliases
command.options=<aliasName> [<aliasName>]
command.description=\ @|UNDERLINE Arguments|@\n \
  \n \
  Where <aliasName> is the name of the alias to be deleted. To see\n \
  a list of currently defined alias/shortcut commands, enter alias.\n \
  \n \
  @|UNDERLINE Examples|@\n \
  \n \
  - Delete the alias commands quickbuild and quickbuild2:\n \
    \n   \
    unalias quickbuild quickbuild2\n \
  \n \



