command.summary=Show a list of previously executed commands
command.aliases=h
command.options=[clear]
command.description= \ @|UNDERLINE Examples|@\n \
  \n \
  - Show a list of previously executed commands:\n \
  \n   \
    history\n \
  \n \
  - Clear all command history for security purposes:\n \
    \n   \
      history clear\n \
    \n \
  You can execute commands from the history list entering\n \
  !!, ![pattern], and !?[pattern] at the mab prompt.\n \
  \n \
  - Execute last command:\n \
  \n   \
    !!\n \
  \n \
  - Execute the last command starting with 'project':\n \
  \n   \
    !project\n \
  \n \
  - Execute the last command containing 'helloworld.zip':\n \
  \n   \
    !?helloworld.zip\n \
